<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Login</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="auth-page">
        <h2>Staff Login</h2>
        <p class="auth-subtitle">
          Login is required to review and process incoming orders.
        </p>

        <form id="login-form" class="auth-form" novalidate>
          <label>
            Email
            <input
              type="email"
              name="email"
              id="email"
              autocomplete="email"
              required
              placeholder="you@example.com"
            />
          </label>

          <label>
            Password
            <input
              type="password"
              name="password"
              id="password"
              autocomplete="current-password"
              required
              placeholder="Enter your password"
            />
          </label>

          <button type="submit" class="auth-submit">Login</button>
          <li class="login"><a href="/signup/index.html">Sign Up</a></li>

          <p class="auth-note" id="login-status" aria-live="polite"></p>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>

    <script type="module" src="/js/login.js"></script>
  </body>
</html>
