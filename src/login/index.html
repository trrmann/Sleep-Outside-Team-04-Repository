<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Login</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      /* Hide the header's login link when viewing the login page */
      #main-header .login {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="auth-page">
        <h2>Login</h2>
        <p class="auth-subtitle">
          Sign in to your Sleep Outside account to manage orders and purchases.
        </p>

        <form id="login-form" class="auth-form" novalidate>
          <label>
            Email
            <input
              type="email"
              name="email"
              id="email"
              autocomplete="email"
              required
              placeholder="you@example.com"
            />
          </label>

          <label>
            Password
            <div class="password-row">
              <input
                type="password"
                name="password"
                id="password"
                autocomplete="current-password"
                required
                placeholder="Enter your password"
              />
              <button
                type="button"
                id="toggle-login-password"
                class="small-btn"
              >
                Show
              </button>
            </div>
          </label>

          <p class="auth-note" id="login-status" aria-live="polite"></p>
        </form>
        <p class="auth-link">
          Don't have an account? <a href="/signup/index.html">Sign Up</a>
        </p>
        <div class="auth-actions">
          <button id="login-button" class="auth-submit">Login</button>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>

    <script type="module" src="/js/login.js"></script>
  </body>
</html>
